<!DOCTYPE html>
<!-- 
    Complete example of how particles.js should be used :)
-->
<html>
    <head>
        <title>Test</title>
        <style>
            body{
                background: rgb(40,40,40);
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="particles-js">
            setr
            
        </div>
        <!-- Scripts only -->
        <script src="js/particles.js"></script>
        <script>
        particlesJS('particles-js', {
            particles: {
                color: '#fff',
                shape: 'circle',
                opacity: 0.3,
                size: 5,
                size_random: true,
                nb: 200,
                line_linked: {
                    enable_auto: false,
                    distance: 0,
                    color: '#fff',
                    opacity: 0.5,
                    width: 1,
                    condensed_mode: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 600
                    }
                },
                anim: {
                    enable: true,
                    speed: 0.5
                }
            },
            interactivity: {
                enable: true,
                mouse: {
                    distance: 1000
                },
                mode: 'grab'
            },
            retina_detect: true
        });
        </script>
    </body>
</html>
